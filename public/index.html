<!DOCTYPE html>
<html>

<head>
    <title>Sample Chat</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        $(window).on('load', function() {
            $('.modal').show();
        });
    </script>
</head>

<body>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">PLease input your Chat name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" name="chat_name" id="chat_name">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="saveChatName()" class="btn btn-primary">Save</button>

                </div>
            </div>
        </div>
    </div>

    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper"><input id="message_text" class="message_input" placeholder="Type your message here..." /></div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar">
            </div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/template.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
